{% extends 'base.html'%}

{% block title %}
  State District Report
{% endblock title %}
  {% load static %}
{% block css %}
  <link rel="stylesheet" href={% static 'css/state_input.css' %} type="text/css">
{% endblock css %}


{% block content %}
  <form class="in2" action="state_district_wise_report" method="post">
    <h2>Select the state for check the details state report.</h2>
    <div class="inp_but">
      {% csrf_token %}
      <select id="cars" name="selectinp">
        {% for i in key1 %}
        <option value="{{i}}" id="sel">{{i}}</option>
        {% endfor %}
      </select>
      <input type="submit" name="" value="Check Report" class="btn-primary butcheckreport">
    </div>
  </form>


{% endblock content %}


{% block scripts %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock scripts %}
